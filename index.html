<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadatos y enlaces a estilos y fuentes -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>ONE text encryption</title>
</head>

<body class="contenedor">
    <!-- Encabezado -->
    <header>
        <svg class="logo" width="32px" height="48px" viewBox="0 0 32 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        </svg>
    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Sección para ingresar texto y botones -->
        <section>
            <textarea id="inputText" cols="auto" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <p><i class="fa-solid fa-circle-exclamation"></i><small>Solo letras minúsculas y sin acentos</small></p>
            </div>
            <div class="buttons">
                <button id="buttonEncrypt">Encriptar</button>
                <button id="buttonDecrypt">Desencriptar</button>
            </div>
        </section>

        <!-- Sección para mostrar mensajes encriptados y botón de copiar -->
        <section>
            <div class="messageEncryption">
                <div id="error">
                    <img srcset="./assets/images/lupa-diamante-joven.png, ./assets/images/lupa-diamante-joven@2x.png 2x"
                        src="./assets/images/lupa-diamante-joven.png"
                        alt="imagen de un joven sosteniendo una lupa al lado de un diamante" />
                    <h4>Ningún mensaje fue encontrado</h4>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <!-- Mensaje de éxito (si aplica) -->
                <div id="success">
                </div>
                <button id="buttonCopy">Copiar</button>
            </div>
        </section>
    </main>

    <!-- Script de JavaScript -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
